<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
	.img-line {
		border: 2px solid #55c5e9; /* Рамка вокруг фотографии */
		padding: 15px; /* Расстояние от картинки до рамки */
		background: #666; /* Цвет фона */
		margin-right: 10px; /* Отступ справа */
		margin-bottom: 10px; /* Отступ снизу */
    }
	</style>

    <title>Как вставить картинку в HTML</title>
</head>
<body>
	<p class="img-line">
	<img src="img/zemlya.jpeg" alt="Картинка 1" width="120px" height="120px">
	<img src="img/iluminstor.jpeg" alt="Картинка 2" width="120px" height="120px">
	<img src="img/vidna.jpeg" alt="Картинка 3" width="120px" height="120px">
	</p>
	<p class="img-line">
        <img src="img/zemlya.jpeg" height="320px">
        <img src="img/iluminstor.jpeg" height="320px">
        <img src="img/vidna.jpeg" height="320px">
        </p>
    
</body>
</html>
